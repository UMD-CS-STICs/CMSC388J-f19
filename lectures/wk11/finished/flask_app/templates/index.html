{% extends "base.html" %}
{% block content %}
    <div>
        <h1>Posts</h1>
    </div>
    {% for post in posts %}
        <article class="content-section">
            <div>
                <div>
                    <a href={{ url_for('main.user_detail', username=post.author.username) }}>{{ post.author.username }}</a>
                    <small>on {{ post.date.strftime('%B %d, %Y') }} posted:</small>
                </div>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock %}
